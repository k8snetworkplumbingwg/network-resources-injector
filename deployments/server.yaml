---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: network-resources-injector
  name: network-resources-injector
  namespace: kube-system
spec:
  serviceAccount: network-resources-injector-sa
  containers:
  - name: webhook-server
    image: network-resources-injector:latest
    imagePullPolicy: IfNotPresent
    command:
    - webhook
    args:
    - -bind-address=0.0.0.0
    - -port=8443
    - -tls-private-key-file=/etc/tls/tls.key
    - -tls-cert-file=/etc/tls/tls.crt
    - -logtostderr
    env:
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    securityContext:
      runAsUser: 10000
      runAsGroup: 10000
      capabilities:
        drop:
          - ALL
        add: ["NET_BIND_SERVICE"]
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
    volumeMounts:
    - mountPath: /etc/tls
      name: tls
    resources:
      requests:
        memory: "50Mi"
        cpu: "250m"
      limits:
        memory: "200Mi"
        cpu: "500m"
  initContainers:
  - name: installer
    image: network-resources-injector:latest
    imagePullPolicy: IfNotPresent
    command:
    - installer
    args:
    - -name=network-resources-injector
    - -namespace=kube-system
    - -alsologtostderr
    securityContext:
      runAsUser: 10000
      runAsGroup: 10000
    volumeMounts:
    - name: tls
      mountPath: /etc/tls
  volumes:
  - name: tls
    emptyDir: {}

# For third-party certificate, use secret resource
# instead of self-generated one from installer as below:
#
# 1) Remove initContainers from Pod spec.
# 2) Replace `emptyDir: {}` with below config
#
#   secret:
#     secretName: network-resources-injector-secret
